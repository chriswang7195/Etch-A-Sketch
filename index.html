<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
  <title>Etch a Sketch</title>
</head>
<body>
  <div class="etch-container">
    <div class="frame">
      <h1 class="title">Etch A Sketch</h1>
      <p class="author">By Christopher Wang</p>

      <canvas id="canvas" width="600" height="400"></canvas>
      <div class="manual">
        <p>Press the <span class="arrowup">UP</span>, <span class="arrowdown">DOWN</span>, <span class="arrowleft">LEFT</span> and, <span class="arrowright">RIGHT</span> keys to move.</p>
        <p>Press the <span class="delete">DELETE</span> key to start over.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
